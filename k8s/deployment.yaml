apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-epouvante
spec:
  replicas: 1
  strategy:
    type: Recreate  # <--- AJOUTE CECI : Coupe l'ancien pod avant de lancer le nouveau
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-node
        image: monregistreepouvante.azurecr.io/backend:v12
        ports:
        - containerPort: 5000
        # Ajoute ceci pour laisser le temps au serveur de dÃ©marrer
        startupProbe:
          httpGet:
            path: /
            port: 5000
          failureThreshold: 10
          periodSeconds: 5