apiVersion: v1
kind: ConfigMap
metadata:
  name: bazar-reverse-proxy-nginx
data:
  default.conf: |
    server {
      listen 8080;
      server_name _;

      location / {
        proxy_pass http://bazar-api.default.svc.cluster.local;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazar-reverse-proxy
  labels:
    app: bazar-reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazar-reverse-proxy
  template:
    metadata:
      labels:
        app: bazar-reverse-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: nginx-config
          configMap:
            name: bazar-reverse-proxy-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: bazar-reverse-proxy
spec:
  type: LoadBalancer
  selector:
    app: bazar-reverse-proxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
