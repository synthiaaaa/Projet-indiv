name: CI/CD DevSecOps - Evil Ed

on:
  push:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… TESTS
      - name: Install & Test
        run: |
          cd server
          npm install
          npm test

      # ğŸ” SECURITE
      - name: Security Audit
        run: |
          cd server
          npm audit --audit-level=high || true

      # ğŸ³ LOGIN ACR
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: monregistreepouvante.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ğŸ— BUILD IMAGE
      - name: Build & Push Docker
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: monregistreepouvante.azurecr.io/backend:latest

      # â˜¸ï¸ CONTEXTE K8S
      - name: Set Kubecontext
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG_DATA }}

      # ğŸš€ DEPLOY
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            monregistreepouvante.azurecr.io/backend:latest

      # ğŸ‘€ VERIFICATION
      - name: Rollout status
        run: kubectl rollout status deployment/backend-epouvante