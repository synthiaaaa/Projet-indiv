name: CI/CD DevSecOps - Evil Ed Platform

on:
  push:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      # QUALITÉ FONCTIONNELLE
      - name: Tests tunnel de vente et API
        run: |
          cd server
          npm install
          npm test

      # SÉCURITÉ UTILISATEURS
      - name: Audit dépendances
        run: |
          cd server
          npm audit --audit-level=high

      # INDUSTRIALISATION
      - name: Login ACR
        uses: azure/docker-login@v1
        with:
          login-server: monregistreepouvante.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          tags: monregistreepouvante.azurecr.io/backend:latest

      # DÉPLOIEMENT CONTINU
      - name: Connexion AKS
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG_DATA }}

      - name: Déploiement plateforme
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            monregistreepouvante.azurecr.io/backend:latest

      # DISPONIBILITÉ
      - name: Vérification disponibilité
        run: kubectl rollout status deployment/backend-epouvante