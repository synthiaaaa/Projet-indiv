name: CI-CD DevSecOps GCP Kong

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  PROJECT_ID: project-6ead5f33-15fd-443c-817
  API_IMAGE_NAME: bazar-api
  WEB_IMAGE_NAME: bazar-web
  REGISTRY: europe-west9-docker.pkg.dev
  AR_REPO: bazar-api-repo

jobs:
  quality-and-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Install server dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit and integration tests
        run: npm test

      - name: Dependency audit (high+)
        run: npm run audit

  build-and-deploy:
    if: github.event_name == 'push' && github.repository == 'synthiaaaa/Projet-indiv'
    needs: quality-and-security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required GitHub secrets
        run: |
          missing=0
          [ -z "${WIF_PROVIDER}" ] && echo "Missing secret: WIF_PROVIDER" && missing=1
          [ -z "${WIF_SERVICE_ACCOUNT}" ] && echo "Missing secret: WIF_SERVICE_ACCOUNT" && missing=1
          [ -z "${GKE_CLUSTER}" ] && echo "Missing secret: GKE_CLUSTER" && missing=1
          [ -z "${GKE_LOCATION}" ] && echo "Missing secret: GKE_LOCATION" && missing=1
          if [ "$missing" -ne 0 ]; then
            echo "One or more required secrets are missing. Configure them in GitHub repository secrets."
            exit 1
          fi
        env:
          WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
          WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
          GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

      - name: Auth Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker europe-west9-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          docker build -t ${REGISTRY}/${PROJECT_ID}/${AR_REPO}/${API_IMAGE_NAME}:${IMAGE_TAG} ./server
          docker push ${REGISTRY}/${PROJECT_ID}/${AR_REPO}/${API_IMAGE_NAME}:${IMAGE_TAG}
          docker build -t ${REGISTRY}/${PROJECT_ID}/${AR_REPO}/${WEB_IMAGE_NAME}:${IMAGE_TAG} ./client
          docker push ${REGISTRY}/${PROJECT_ID}/${AR_REPO}/${WEB_IMAGE_NAME}:${IMAGE_TAG}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_LOCATION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy Kubernetes resources
        run: |
          set -euo pipefail

          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml
          [ -f k8s/frontend.yaml ] && kubectl apply -f k8s/frontend.yaml || echo "Skipping missing k8s/frontend.yaml"
          [ -f k8s/reverse-proxy.yaml ] && kubectl apply -f k8s/reverse-proxy.yaml || echo "Skipping missing k8s/reverse-proxy.yaml"
          [ -f k8s/gke-managed-certificate.yaml ] && kubectl apply -f k8s/gke-managed-certificate.yaml || echo "Skipping missing k8s/gke-managed-certificate.yaml"
          [ -f k8s/gke-frontendconfig.yaml ] && kubectl apply -f k8s/gke-frontendconfig.yaml || echo "Skipping missing k8s/gke-frontendconfig.yaml"
          [ -f k8s/gke-ingress-https.yaml ] && kubectl apply -f k8s/gke-ingress-https.yaml || echo "Skipping missing k8s/gke-ingress-https.yaml"
          if kubectl api-resources --api-group=configuration.konghq.com | grep -q "KongPlugin"; then
            kubectl apply -f k8s/kong-config.yaml
          else
            echo "Kong CRDs not found, skipping k8s/kong-config.yaml"
          fi

          if ! kubectl get secret bazar-api-secrets >/dev/null 2>&1; then
            echo "Missing required Kubernetes secret: bazar-api-secrets (namespace: default)"
            echo "Create it with keys: jwt_secret, email_user, email_pass"
            exit 1
          fi

          kubectl set image deployment/bazar-api bazar-api=${REGISTRY}/${PROJECT_ID}/${AR_REPO}/${API_IMAGE_NAME}:${IMAGE_TAG}
          kubectl set image deployment/bazar-web bazar-web=${REGISTRY}/${PROJECT_ID}/${AR_REPO}/${WEB_IMAGE_NAME}:${IMAGE_TAG} || true
          if ! kubectl rollout status deployment/bazar-api --timeout=300s; then
            echo "Rollout failed. Collecting diagnostics..."
            kubectl get deploy,rs,pods,svc,ingress,hpa -o wide || true
            kubectl describe deployment bazar-api || true
            kubectl get events --sort-by=.metadata.creationTimestamp | tail -n 120 || true
            kubectl describe pods -l app=bazar-api || true
            kubectl logs -l app=bazar-api --tail=200 || true
            exit 1
          fi
          kubectl rollout status deployment/bazar-web --timeout=300s || true

          INGRESS_HOST=$(kubectl get ingress bazar-api-gke-ingress -o jsonpath='{.spec.rules[0].host}' 2>/dev/null || true)
          INGRESS_IP=$(kubectl get ingress bazar-api-gke-ingress -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
          REVERSE_PROXY_IP=$(kubectl get svc bazar-reverse-proxy -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
          echo "Public host: ${INGRESS_HOST:-not-set}"
          echo "Ingress IP: ${INGRESS_IP:-pending}"
          echo "Reverse proxy IP: ${REVERSE_PROXY_IP:-pending}"
          if [ -n "${REVERSE_PROXY_IP:-}" ]; then
            echo "App frontend link (HTTP): http://${REVERSE_PROXY_IP}/"
            echo "App API link (HTTP): http://${REVERSE_PROXY_IP}/api/products"
          fi
          if [ -n "${INGRESS_HOST:-}" ]; then
            echo "App link (HTTPS once DNS/certificate are ready): https://${INGRESS_HOST}/api/products"
          fi
