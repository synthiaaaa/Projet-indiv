name: CI-CD DevSecOps GCP Kong

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  PROJECT_ID: project-6ead5f33-15fd-443c-817
  IMAGE_NAME: bazar-api
  REGISTRY: gcr.io

jobs:
  quality-and-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Install server dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit and integration tests
        run: npm test

      - name: Dependency audit (high+)
        run: npm run audit

  build-and-deploy:
    if: github.event_name == 'push'
    needs: quality-and-security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build and push image
        run: |
          docker build -t ${REGISTRY}/${PROJECT_ID}/${IMAGE_NAME}:${IMAGE_TAG} ./server
          docker push ${REGISTRY}/${PROJECT_ID}/${IMAGE_NAME}:${IMAGE_TAG}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_LOCATION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy Kubernetes resources
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml
          kubectl apply -f k8s/kong-config.yaml
          kubectl set image deployment/bazar-api bazar-api=${REGISTRY}/${PROJECT_ID}/${IMAGE_NAME}:${IMAGE_TAG}
          kubectl rollout status deployment/bazar-api
