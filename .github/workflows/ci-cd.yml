name: CI/CD Direct Login
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push
        run: |
          # Correction : le chemin ./server est bien spécifié comme argument
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/backend:v12 ./server
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/backend:v12

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to AKS
        run: |
          az aks get-credentials --resource-group rg_epouvante --name ClusterEpouvante
          # Utilisation du nom correct : backend-node
          kubectl set image deployment/backend-epouvante backend-node=${{ secrets.ACR_LOGIN_SERVER }}/backend:v12
          # Force le passage à 1 réplica pour contourner le quota Azure
          kubectl scale deployment backend-epouvante --replicas=1