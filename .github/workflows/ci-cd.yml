name: CI/CD DevSecOps - Evil Ed

on:
  push:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      # ──────────────────────────────
      # 1️⃣ Checkout
      # ──────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ──────────────────────────────
      # 2️⃣ Install & Test
      # ──────────────────────────────
      - name: Install & Test
        run: |
          cd server
          npm install
          npm test

      # ──────────────────────────────
      # 3️⃣ Security Audit (SAST)
      # ──────────────────────────────
      - name: Security Audit
        run: |
          cd server
          # Blocage si faille critique détectée
          npm audit --audit-level=high

      # ──────────────────────────────
      # 4️⃣ Login to Azure Container Registry
      # ──────────────────────────────
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: monregistreepouvante.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ──────────────────────────────
      # 5️⃣ Build & Push Docker Image
      # ──────────────────────────────
      - name: Build & Push Docker
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: monregistreepouvante.azurecr.io/backend:latest

      # ──────────────────────────────
      # 6️⃣ Set Kubernetes context
      # ──────────────────────────────
      - name: Set Kubecontext
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG_DATA }}

      # ──────────────────────────────
      # 7️⃣ Deploy to AKS
      # ──────────────────────────────
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            monregistreepouvante.azurecr.io/backend:latest

      # ──────────────────────────────
      # 8️⃣ Verification
      # ──────────────────────────────
      - name: Rollout status
        run: kubectl rollout status deployment/backend-epouvante