name: CI-CD DevSecOps GCP Kong

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  PROJECT_ID: project-6ead5f33-15fd-443c-817
  IMAGE_NAME: bazar-api
  REGISTRY: europe-west9-docker.pkg.dev
  AR_REPO: bazar-api-repo

jobs:
  quality-and-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Install server dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit and integration tests
        run: npm test

      - name: Dependency audit (high+)
        run: npm run audit

  build-and-deploy:
    if: github.event_name == 'push' && github.repository == 'synthiaaaa/Projet-indiv'
    needs: quality-and-security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required GitHub secrets
        run: |
          missing=0
          [ -z "${WIF_PROVIDER}" ] && echo "Missing secret: WIF_PROVIDER" && missing=1
          [ -z "${WIF_SERVICE_ACCOUNT}" ] && echo "Missing secret: WIF_SERVICE_ACCOUNT" && missing=1
          [ -z "${GKE_CLUSTER}" ] && echo "Missing secret: GKE_CLUSTER" && missing=1
          [ -z "${GKE_LOCATION}" ] && echo "Missing secret: GKE_LOCATION" && missing=1
          if [ "$missing" -ne 0 ]; then
            echo "One or more required secrets are missing. Configure them in GitHub repository secrets."
            exit 1
          fi
        env:
          WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
          WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
          GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

      - name: Auth Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker europe-west9-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          docker build -t ${REGISTRY}/${PROJECT_ID}/${AR_REPO}/${IMAGE_NAME}:${IMAGE_TAG} ./server
          docker push ${REGISTRY}/${PROJECT_ID}/${AR_REPO}/${IMAGE_NAME}:${IMAGE_TAG}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_LOCATION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy Kubernetes resources
        run: |
          set -euo pipefail

          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml
          if kubectl api-resources --api-group=configuration.konghq.com | grep -q "KongPlugin"; then
            kubectl apply -f k8s/kong-config.yaml
          else
            echo "Kong CRDs not found, skipping k8s/kong-config.yaml"
          fi

          kubectl set image deployment/bazar-api bazar-api=${REGISTRY}/${PROJECT_ID}/${AR_REPO}/${IMAGE_NAME}:${IMAGE_TAG}
          if ! kubectl rollout status deployment/bazar-api --timeout=300s; then
            echo "Rollout failed. Collecting diagnostics..."
            kubectl get deploy,rs,pods,svc,ingress,hpa -o wide || true
            kubectl describe deployment bazar-api || true
            kubectl get events --sort-by=.metadata.creationTimestamp | tail -n 120 || true
            kubectl describe pods -l app=bazar-api || true
            kubectl logs -l app=bazar-api --tail=200 || true
            exit 1
          fi
